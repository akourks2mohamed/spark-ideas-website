<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - شرارة الأفكار</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">شرارة الأفكار</a>
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="blog/blog.html">مختبر الأفكار</a></li>
                <li><a href="about.html">حول الموقع</a></li>
                <li><a href="contact.html" class="active">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>تواصل معنا</h1>
            <p class="section-description">نرحب بآرائكم واستفساراتكم. سنكون سعداء بالتواصل معكم.</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3>البريد الإلكتروني</h3>
                        <p>info@sparkideas.com</p>
                    </div>
                    
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3>الهاتف</h3>
                        <p>+966 50 000 0000</p>
                    </div>
                    
                    <div class="info-box">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3>العنوان</h3>
                        <p>الرياض، المملكة العربية السعودية</p>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">الموضوع</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="button">إرسال الرسالة</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 شرارة الأفكار. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('شكراً لتواصلكم معنا! سنقوم بالرد عليكم في أقرب وقت ممكن.');
            this.reset();
        });
    </script>
</body>
</html>
