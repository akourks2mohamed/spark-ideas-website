<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - شرارة الأفكار</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="about.html">حول الموقع</a>
            <a href="contact.html" class="active">اتصل بنا</a>
        </nav>
    </header>

    <main class="container">
        <h1>اتصل بنا</h1>
        <div class="contact-container">
            <section class="contact-info">
                <h2>معلومات التواصل</h2>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@sparkideas.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+966 12 345 6789</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>المملكة العربية السعودية</p>
                </div>
            </section>

            <section class="contact-form">
                <h2>أرسل لنا رسالة</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">إرسال الرسالة</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> شرارة الأفكار. جميع الحقوق محفوظة.</p>
    </footer>

    <a href="#" id="back-to-top" title="العودة للأعلى">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="js/script.js"></script>
</body>
</html>
